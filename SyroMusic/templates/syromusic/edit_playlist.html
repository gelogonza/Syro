{% extends 'base.html' %}

{% block title %}Edit Playlist - Syro{% endblock title %}

{% block content %}
<div class="container">
  <div style="max-width: 600px; margin: 2rem auto;">
    <h1 style="text-align: center; margin-bottom: 2rem;">Edit Playlist</h1>

    <form method="post" style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
      {% csrf_token %}

      <div style="margin-bottom: 1.5rem;">
        <label for="title" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Playlist Name *</label>
        <input type="text" id="title" name="title" value="{{ playlist.title }}" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
      </div>

      <div style="margin-bottom: 2rem;">
        <label for="description" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Description</label>
        <textarea id="description" name="description" rows="4" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; resize: vertical;">{{ playlist.description }}</textarea>
      </div>

      <div style="display: flex; gap: 1rem;">
        <button type="submit" class="btn" style="flex: 1; background-color: #1DB954;">Save Changes</button>
        <a href="{% url 'music:playlist_detail' playlist.id %}" class="btn" style="flex: 1; background-color: #999; text-align: center;">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
