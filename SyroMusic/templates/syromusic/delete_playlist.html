{% extends 'base.html' %}

{% block title %}Delete Playlist - Syro{% endblock title %}

{% block content %}
<div class="container">
  <div style="max-width: 600px; margin: 2rem auto; background: #1a1a1a; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.4); border: 1px solid #333;">
    <h1 style="text-align: center; color: #d32f2f; margin-bottom: 1rem;">Delete Playlist?</h1>

    <p style="text-align: center; color: #a0a0a0; margin-bottom: 2rem;">
      Are you sure you want to delete <strong>"{{ playlist.title }}"</strong>? This action cannot be undone.
    </p>

    <form method="post" style="display: flex; gap: 1rem;">
      {% csrf_token %}
      <button type="submit" class="btn" style="flex: 1; background-color: #d32f2f;">Yes, Delete</button>
      <a href="{% url 'music:playlist_detail' playlist.id %}" class="btn" style="flex: 1; background-color: #404040; color: #ffffff; text-align: center;">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
