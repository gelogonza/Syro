<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" fill="url(#grad)" rx="12"/>

  <!-- Music notes -->
  <g transform="translate(32, 32)">
    <!-- First stem -->
    <line x1="-8" y1="-12" x2="-8" y2="14" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Second stem -->
    <line x1="8" y1="-6" x2="8" y2="20" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Connector -->
    <path d="M -8 -12 Q 0 -14 8 -6" fill="none" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
    <!-- First note head -->
    <circle cx="-8" cy="18" r="4" fill="#000"/>
    <!-- Second note head -->
    <circle cx="8" cy="24" r="4" fill="#000"/>
  </g>
</svg>
